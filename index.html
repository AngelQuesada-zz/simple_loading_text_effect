<!doctype html>
<html lang="en">
  <head>
    <title>Simple Loading Text Effect</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <img class="page-background" src="images/background.jpg" alt="">
    <nav class="navbar navbar-expand-lg navbar-light py-3" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="#page-top">Simple Loading Text Effect</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#about">GitHub</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Download</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row pt-5 mt-5">
        <div class="col-md-12 loading-text text-center text-white pt-5 mt-5">
          Loading !
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center d-inline-block">
          <div class="btn-effect mt-5">
            Start effect
          </div>
        </div>
      </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="js/simple_loading_text_effect.js"></script>
    <script>

      let btn = document.getElementsByClassName('btn-effect')[0]

      btn.addEventListener('click', () => {

        const activated = btn.classList.value.includes('activated')
        if(activated){
            btn.classList.remove('activated')
            btn.innerHTML = "Start effect"
            //stops the effect
            loading_text.stop_simple_loading_text_effect()
        }else{
            btn.classList.add('activated')
            btn.innerHTML = "Stop effect"
            let default_options = {
              speed: 1,
              characters: [
                  "$","&","%","#","@"
              ],
              change_spaces: false,
            }
            //start the effect
            loading_text.start_simple_loading_text_effect(default_options)
        }

      })

    </script>
  </body>
</html>
